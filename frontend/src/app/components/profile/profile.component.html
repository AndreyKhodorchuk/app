<div class="container" *ngIf="user">
  <h1>Особистий кабінет</h1>
  <p><strong>Ім'я:</strong> {{ user.name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Зареєстровано:</strong> {{ user.createdAt | date }}</p>

  <h2>Редагування профілю</h2>
  <form [formGroup]="editForm" class="needs-validation" novalidate>
    <!-- Поле імені -->
    <div class="mb-3">
      <label for="name">Ім'я</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
      <div
        *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched"
        class="text-danger"
      >
        Ім'я має бути щонайменше 2 символи.
      </div>
    </div>

    <!-- Поле прізвища -->
    <div class="mb-3">
      <label for="surname">Прізвище</label>
      <input
        type="text"
        id="surname"
        formControlName="surname"
        class="form-control"
        required
      />
      <div
        *ngIf="
          editForm.get('surname')?.invalid && editForm.get('surname')?.touched
        "
        class="text-danger"
      >
        Прізвище має бути щонайменше 2 символи.
      </div>
    </div>

    <!-- Поле email -->
    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
      <div
        *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched"
        class="text-danger"
      >
        Будь ласка, введіть правильний email.
      </div>
    </div>

    <!-- Поле телефону -->
    <div class="mb-3">
      <label for="phone">Телефон (опціонально)</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="form-control"
        placeholder="+XXX..."
      />
      <div
        *ngIf="editForm.get('phone')?.invalid && editForm.get('phone')?.touched"
        class="text-danger"
      >
        Неправильний формат телефону.
      </div>
    </div>

    <!-- Кнопка збереження змін -->
    <button
      (click)="updateProfile()"
      type="submit"
      class="btn btn-primary mt-3 mr-3"
      [disabled]="editForm.invalid"
    >
      Зберегти зміни
    </button>

    <!-- Кнопка виходу -->
    <button (click)="logout()" class="btn btn-secondary mt-3 ms-2">
      Вийти
    </button>

    <!-- Кнопка видалення акаунту -->
    <button (click)="deleteAccount()" class="btn btn-danger mt-3 ms-2">
      Видалити акаунт
    </button>
  </form>
</div>
