<div class="container">
  <h1>Реєстрація</h1>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <!-- Поле імені -->
    <div class="mb-3">
      <label for="name">Ім'я</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
      <div
        *ngIf="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
        class="text-danger"
      >
        Ім'я має бути щонайменше 2 символи.
      </div>
    </div>

    <!-- Поле email -->
    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
      <div
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        class="text-danger"
      >
        Будь ласка, введіть правильний email.
      </div>
    </div>

    <!-- Поле паролю -->
    <div class="mb-3">
      <label for="password">Пароль</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        required
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
        class="text-danger"
      >
        Пароль має бути щонайменше 8 символів і містити літери та цифри.
      </div>
    </div>

    <!-- Кнопка реєстрації -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerForm.invalid"
    >
      Зареєструватися
    </button>

    <!-- Посилання на форму входу -->
    <p class="mt-3">Вже маєте акаунт? <a routerLink="/login">Увійти</a>.</p>
  </form>
</div>
