<div class="container">
  <h1>Увійти</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <!-- Поле email -->
    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-danger"
      >
        Будь ласка, введіть правильний email.
      </div>
    </div>

    <!-- Поле паролю -->
    <div class="mb-3">
      <label for="password">Пароль</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        required
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-danger"
      >
        Пароль має бути щонайменше 8 символів.
      </div>
    </div>

    <!-- Кнопка входу -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Увійти
    </button>

    <!-- Посилання на форму реєстрації -->
    <p class="mt-3">
      Не маєте акаунта? <a routerLink="/register">Зареєструватися</a>.
    </p>
  </form>
</div>
